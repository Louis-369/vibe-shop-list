        width: 1.6em;
        height: 1.6em;
        border: 3px solid #e7e5e4;
        border-radius: 50%;
        display: grid;
        place-content: center;
        transition: all 0.3s;
        cursor: pointer;
        flex-shrink: 0;

      .cute-checkbox::before {
        content: "\f00c";
        font-family: "Font Awesome 6 Free";

        color: white;
        transform: scale(0);

      .cute-checkbox:checked::before {

      /* --- Animations --- */
      .strike-through {
        position: relative;
        color: #a8a29e;
        opacity: 0.7;
        transition: color 0.3s;
      }
      .strike-through::after {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 3px;
        background: #cbd5e1;
        border-radius: 2px;
        transform: scaleX(0);
        transform-origin: left;
        animation: strike 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes strike {
        to {
          transform: scaleX(1);
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: translateY(10px);
      }
      @keyframes fadeInUp {
        to {

          transform: translateY(0);
        }
      }
      .btn-press {
        transition: transform 0.1s;
      }
      .btn-press:active {
        transform: scale(0.95);
      }

      async function fetchRates() {
        // 1. å…ˆæ¸²æŸ“ç•«é¢ (ä½¿ç”¨é è¨­/å¿«å–åŒ¯ç‡)ï¼Œä¸è¦ç­‰ç¶²è·¯
        // é€™æ¨£ä½¿ç”¨è€…æœƒç«‹åˆ»çœ‹åˆ° Appï¼Œä¸æœƒå¡åœ¨ Loading
        updateRateDisplay();
        renderList();

        // 2. åœ¨èƒŒæ™¯å·å·å»æŠ“æœ€æ–°åŒ¯ç‡
        try {
          const res = await fetch(
            "https://api.exchangerate-api.com/v4/latest/TWD"
          );
          if (res.ok) {
            const data = await res.json();
            const newRates = {};
            // è¨ˆç®—åŒ¯ç‡ (å› ç‚º API æ˜¯ TWD based, æˆ‘å€‘è¦åç®—)
            for (let k in data.rates) newRates[k] = 1 / data.rates[k];

            // æ›´æ–°å…¨åŸŸåŒ¯ç‡è¡¨
            rates = { ...newRates, ...rates };

            // 3. æŠ“åˆ°äº†ï¼å†æ¬¡æ›´æ–°ç•«é¢ä¸Šçš„æ•¸å­—
            updateRateDisplay();
            renderList();
          }
        } catch (e) {
          console.log("Rate fetch failed, using offline defaults");
        }
      }

      function addBatchItems() {
        const text = document.getElementById("batch-input").value.trim();
        if (!text) return showToast("è«‹è¼¸å…¥å…§å®¹", "error");
        const lines = text.split("\n");
        const category = document.getElementById("batch-category").value;
        const currency = document.getElementById("batch-currency").value;
        const target = document.getElementById("batch-target").value;
        let count = 0;

        lines.forEach((line) => {
          line = line.trim();
          if (!line) return;

          // Smart Regex: Find price (numbers with , or .)
          // Looks for number at start or end of string
          let price = 0;
          let name = line;

          const priceRegex = /[\$Â¥â‚©]?((\d{1,3}(,\d{3})*)|(\d+))(\.\d+)?/;
          const match = line.match(priceRegex);

          if (match) {
            const numStr = match[0].replace(/[\$Â¥â‚©,]/g, "");
            const val = parseFloat(numStr);
            // If valid number and it's not the whole string (e.g. "500" is name?) - heuristic
            if (!isNaN(val)) {
              price = val;
              name = line.replace(match[0], "").trim();
            }
          }

          if (!name && price > 0) name = "æœªå‘½åå•†å“"; // Fallback

          if (name) {
            items.unshift({
              id: Date.now() + Math.random(),
              name: name,
              category: category,

              price: price,
              currency: currency,
              note: "",
              tags: [],
              url: "",
              img: null,
              completed: false,
              createdAt: Date.now(),

            count++;

          renderList();
          showToast(`æˆåŠŸåŠ å…¥ ${count} æ¨£å•†å“ï¼`);

              const canvas = document.createElement("canvas"),
                ctx = canvas.getContext("2d");
              const maxW = 600;
              let w = img.width,
                h = img.height;
              if (w > maxW) {
                h *= maxW / w;
                w = maxW;
              }
              canvas.width = w;
              canvas.height = h;
              ctx.drawImage(img, 0, 0, w, h);
              const base64 = canvas.toDataURL("image/jpeg", 0.6);
              if (previewId === "img-preview") {
                tempImgBase64 = base64;
                document
                  .getElementById("camera-placeholder")
                  .classList.add("hidden");

                  .getElementById("remove-img-btn")

              } else {
                tempPurchaseImgBase64 = base64;
              }
              document.getElementById(previewId).src = base64;
              document.getElementById(previewId).classList.remove("hidden");
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(input.files[0]);
        }

      function showToast(msg, type = "success") {
        const container = document.getElementById("toast-container");
        const el = document.createElement("div");
        const color =
          type === "success"
            ? "bg-white text-stone-700"
            : "bg-red-50 text-red-500";
        el.className = `${color} px-4 py-2 rounded-full shadow-lg border border-stone-100 text-xs font-bold transition-all transform translate-y-4 opacity-0 flex items-center gap-2`;
        el.innerHTML =
          (type === "success"
            ? '<i class="fa-solid fa-check text-green-400"></i>'
            : '<i class="fa-solid fa-circle-exclamation"></i>') + msg;
        container.appendChild(el);
        requestAnimationFrame(() => {
          el.classList.remove("translate-y-4", "opacity-0");
        });
        setTimeout(() => {
          el.classList.add("translate-y-4", "opacity-0");
          setTimeout(() => el.remove(), 300);
        }, 2000);
