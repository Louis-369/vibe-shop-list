        width: 1.6em;
        height: 1.6em;
        border: 3px solid #e7e5e4;
        border-radius: 50%;
        display: grid;
        place-content: center;
        transition: all 0.3s;
        cursor: pointer;
        flex-shrink: 0;
      }
      .cute-checkbox::before {
        content: "\f00c";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        font-size: 0.9em;
        color: white;
        transform: scale(0);
        transition: 0.2s transform;
      }
      .cute-checkbox:checked {
        border-color: transparent;
        transform: scale(1.1) rotate(10deg);
      }
      .cute-checkbox:checked::before {
        transform: scale(1);
      }

      /* --- Animations --- */
      .strike-through {
        position: relative;
        color: #a8a29e;
        opacity: 0.7;
        transition: color 0.3s;
      }
      .strike-through::after {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 3px;
        background: #cbd5e1;
        border-radius: 2px;
        transform: scaleX(0);
        transform-origin: left;
        animation: strike 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes strike {
        to {
          transform: scaleX(1);
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: translateY(10px);
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .btn-press {
        transition: transform 0.1s;
      }
      .btn-press:active {
        transform: scale(0.95);
      }

      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(8px);
        z-index: 50;
        display: none;
        justify-content: center;
        opacity: 0;

        align-items: flex-end; /* Mobile: Bottom Sheet */

      }

      }

        transform: scaleY(0.8);
        pointer-events: none;
        display: none;
      }
